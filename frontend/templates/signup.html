<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: radial-gradient(circle at top left, #3b1d72, #045d56);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 476px;
      height: 586px;
      background: #ffffff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .auth-box h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    input {
      padding: 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      transition: border 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #5c6ac4;
      box-shadow: 0 0 0 2px rgba(92, 106, 196, 0.2);
    }

    button[type="submit"] {
      background-color: #000000;
      color: #ffffff;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #1a1a1a;
    }

    .toggle-text {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #6b7280;
    }

    .toggle-text a {
      color: #3b82f6;
      text-decoration: none;
    }

    .toggle-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <h2>Create Account ðŸš€</h2>
      <form action="{{ url_for('web.signup') }}" method="POST">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="John Doe" required />

        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required />

        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required />

        <button type="submit">Sign Up</button>
      </form>

      <p class="toggle-text">
        Already have an account? <a href="{{ url_for('web.login') }}">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
