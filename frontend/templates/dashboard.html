<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management | Bandi.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .top-bar {
      background: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 12px 40px;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.7rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .main-nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .main-nav a:hover {
      color: orange;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 0.95rem;
    }

    .user-actions .flag {
      width: 22px;
      vertical-align: middle;
      margin-left: 5px;
    }

    .logout-btn, .signup-btn {
      background-color: orange;
      border: none;
      padding: 8px 16px;
      color: white;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .logout-btn:hover, .signup-btn:hover {
      background-color: #e69500;
    }

    .hero {
      background-image: url('/static/images/trucks.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4));
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      max-width: 950px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .learn-text {
      font-size: 20px;
      font-weight: 400;
    }

    .headline {
      font-size: 46px;
      font-weight: 600;
      line-height: 1.3;
      max-width: 900px;
    }

    .search-bar {
      display: flex;
      width: 100%;
      max-width: 500px;
    }

    .search-bar input {
      padding: 16px;
      flex-grow: 1;
      border: none;
      border-radius: 30px 0 0 30px;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      padding: 0 24px;
      background: orange;
      color: white;
      border: none;
      border-radius: 0 30px 30px 0;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-bar button:hover {
      background: #e69500;
    }

    .frequent-searches {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 0.95rem;
    }

    .frequent-searches span {
      font-weight: 500;
    }

    .frequent-searches button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .frequent-searches button:hover {
      background: white;
      color: black;
    }

    @media (max-width: 768px) {
      .hero {
        padding-left: 30px;
        height: auto;
        padding: 40px 30px;
      }

      .headline {
        font-size: 32px;
      }

      .search-bar {
        flex-direction: column;
        gap: 10px;
        max-width: 100%;
      }

      .search-bar input,
      .search-bar button {
        border-radius: 30px;
        width: 100%;
      }

      .top-bar {
        padding: 12px 20px;
        flex-direction: column;
        gap: 10px;
      }

      .main-nav {
        display: flex;
        flex-direction: column;
        gap: 5px;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="logo">Inventory</div>
    <nav class="main-nav">
      <a href="#">All categories</a>
      <a href="#">Featured selections</a>
      <a href="#">Order protections</a>
    </nav>
    <div class="user-actions">
      <span>Deliver to: <img src="https://flagcdn.com/us.svg" alt="US Flag" class="flag" /></span>
      <span>English - USD</span>
      <a href="#" class="logout-btn">Log out</a>
      <a href="#" class="signup-btn">Sign up</a>
    </div>
  </header>

  <section class="hero">
    <div class="overlay">
      <span class="learn-text">‚ñ∂ Learn about Inventory</span>
      <h1 class="headline">The leading B2B ecommerce platform for global trade</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search inventory..." />
        <button>üîç Search</button>
      </div>
      <div class="frequent-searches">
        <span>Frequently searched:</span>
        <button>Warehouse tools</button>
        <button>Truck tires</button>
        <button>Order labels</button>
      </div>
    </div>
  </section>

</body>
</html>
