<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: radial-gradient(circle at top left, #3b1d72, #045d56); /* Shopify-like gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 476px;
      height: 586px;
      background: #ffffff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .auth-box h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-toggle-buttons {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .form-toggle-buttons button {
      background-color: #f1f1f1;
      border: 1px solid #d1d5db;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .form-toggle-buttons button:hover {
      background-color: #e5e7eb;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    input {
      padding: 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      transition: border 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #5c6ac4;
      box-shadow: 0 0 0 2px rgba(92, 106, 196, 0.2);
    }

    .link-right {
      text-align: right;
      margin-top: -4px;
      font-size: 13px;
    }

    .link-right a {
      color: #5c6ac4;
      text-decoration: none;
    }

    .link-right a:hover {
      text-decoration: underline;
    }

    button[type="submit"] {
      background-color: #000000;
      color: #ffffff;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #1a1a1a;
    }

    .toggle-text {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #6b7280;
    }

    .toggle-text a {
      color: #3b82f6;
      text-decoration: none;
    }

    .toggle-text a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    p.error {
      color: red;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <h2>Welcome Back ðŸ‘‹</h2>

      <div class="form-toggle-buttons">
        <button type="button" onclick="showForm('customer')">Customer Login</button>
        <button type="button" onclick="showForm('admin')">Admin Login</button>
      </div>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <!-- Customer Login Form -->
      <form id="customer-form" action="{{ url_for('web.login') }}" method="POST">
        <input type="hidden" name="role" value="customer">

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />

        <div class="link-right">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <!-- Admin Login Form -->
      <form id="admin-form" class="hidden" action="{{ url_for('web.login') }}" method="POST">
        <input type="hidden" name="role" value="admin">

        <label>Employee ID</label>
        <input type="text" name="employee_id" placeholder="Enter your ID" required />

        <label>Password</label>
        <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />

        <button type="submit">Login</button>
      </form>

      <p class="toggle-text">
        Donâ€™t have an account? <a href="{{ url_for('web.signup') }}">Register</a>
      </p>
    </div>
  </div>

  <script>
    function showForm(role) {
      const customerForm = document.getElementById('customer-form');
      const adminForm = document.getElementById('admin-form');

      if (role === 'admin') {
        customerForm.classList.add('hidden');
        adminForm.classList.remove('hidden');
      } else {
        adminForm.classList.add('hidden');
        customerForm.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
